<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/portafolio.css">
    <link rel="shortcut icon" href="./assets/img/favicon-portfolio.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eec421d4e8.js" crossorigin="anonymous"></script>
    <title>Portafolio</title>
</head>
<body>
    <header class="header">
        <h1 class="text-center">PORTAFOLIO</h1>
    </header>
    <main class="container">
        <section class="proyectos d-flex flex-wrap justify-content-evenly">
            <div class="card mt-5" style="width: 25rem;">
                <img src="./assets/img/proyecto-curriculum.png" class="card-img-top" alt="Foto proyecto currículum con html">
                <div class="card-body">
                  <h5 class="card-title fw-bold">Mi Currículum Vitae</h5>
                </div>
            </div>

            <div class="card mt-5" style="width: 25rem;">
                <img src="./assets/img/proyecto-iguana-page.png" class="card-img-top" alt="Foto del proyecto Iguana Page">
                <div class="card-body">
                  <h5 class="card-title fw-bold">Iguana Page</h5>
                </div>
            </div>

            <div class="card mt-5" style="width: 25rem;">
                <img src="./assets/img/proyecto-cuppon.png" class="card-img-top" alt="Foto del proyecto Cuppon">
                <div class="card-body">
                  <h5 class="card-title fw-bold">Cuppon Page</h5>
                </div>
            </div>

            <div class="card mt-5" style="width: 25rem;">
                <img src="./assets/img/proyecto-fork.png" class="card-img-top" alt="Foto del proyecto fork">
                <div class="card-body">
                  <h5 class="card-title fw-bold">Versionamiento de Git</h5>
                </div>
            </div>
        </section>

        <div class="btn-back">
            <br>
            <a href="index.html" class="btn btn-back">Volver</a><br><br>
        </div>
    </main>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
